<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Full Stack</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.css">
    <script src="./js/bootstrap.min.js" defer></script>
    <script src="./js/bootstrap.bundle.js" defer></script>
    <script src="./js/jquery-3.6.3.min.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="index.html">Biblioth√®que</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link text-white" href="#">Livre disponible</a>
                        <a class="nav-link text-white" href="addBook.html">Ajouter livre</a>
                        <a class="nav-link text-white" href="#">Supprimer livre</a>
                    </div>
                </div>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="titre du livre" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Recherche</button>
                </form>
            </div>
        </nav>
    </header>
    
    <main class="container mx-auto my-2">
        <form class="container w-50 p-3 bg-secondary rounded"
            method="post" action="/book" enctype="multipart/form-data"    
        >
            <div class="mb-3">
                <label for="title" class="form-label">Titre du Livre</label>
                <input type="text" class="form-control" name="title" id="title" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Le Nom de l'auteur</label>
                <input type="text" class="form-control" name="author" id="author" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="cover_image">L'image de couverture</label>
                <input type="file" class="form-control" name="cover_image" id="cover_image" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea type="text" class="form-control" 
                name="description" id="description" cols="30" 
                rows="2" required></textarea>
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Genre</label>
                <input type="text" class="form-control" name="genre" id="genre" required>
            </div>
            <div class="mb-3">
                <label for="publication_date" class="form-label">Date de sortie</label>
                <input type="date" class="form-control" name="publication_date" id="publication_date" required>
            </div>
            <button type="submit" class="btn btn-outline-dark w-100">Enregistrer</button>
        </form>
    </main>
    <footer>

    </footer>
</body>
    <link rel="stylesheet" href="./css/style.css">
</html>
